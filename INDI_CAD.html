		<form>
				<body>
					
						<table align = "center", style = "color:white", height = "500", width = "500">
							<tr bgcolor = green>
								<td colspan = "2", align left, style = "color:white"> <b> Account Information </b> </th>
							</tr>
					
					<tr style = "color:black", align = left>
						<td>Username:</td> 
							<td>
								<input type = "text" name="">
							</td>	
					</tr>
					
					<tr style = "color:black", align = left>
						<td>Password:</td>
							<td>
								<input type = "Password" name="">
							</td>
					</tr>
					
					<tr style = "color:black", align = left>
						<td>Gender:</td> 
							<td>
								<input type = "radio" name="Gender">Male</input>
							</td>
					</tr>
						
					<tr style = "color:black", align = left>
						<td>&nbsp;</td> 
							<td>
								<input type = "radio" name="Gender">Female</input>
							</td>
					</tr>
					
					<tr style = "color:black", align = left>
						<td>Hobbies:</td>
							<td>
								<input type = "checkbox" name="Hobbies">Watching Movies</input>
							
					</tr>
					
					<tr style = "color:black", align = left>
						<td>&nbsp;</td>
							<td>
								<input type = "checkbox" name="Hobbies">Reading Books</input>
							
					</tr>
					
					<tr style = "color:black", align = left>
						<td>&nbsp;</td>
							<td>
								<input type = "checkbox" name="Hobbies">Video Games</input>
							
					</tr>

						<td>Select Country:</td>
							<td>
								<input list ="Country" name="country" id = "COUNTRY">

												<option value = "France"></option>
													<option value = "Hawaii"></option>
									</datalist>
							</td>			
					</tr>

						<td> Comments: </td>

							<textarea id = "comment", rows = "4", cols = "50"> Enter your comment here.</textarea>
							<br>
						</td>
					</tr>
					
					<tr>
						<td>
							<input type = "submit" value ="Submit"> <input type = "reset" value = "Clear">
						</td>
					</table>
					
		</form>
